    <title>TicTacToe</title>
</head>
<body>
    <header>
        <h1 id="title">TIC TAC TOE</h1>

    </header>
    <body>
        <div id="game-area">
            <div class="box l" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box r" id="2"></div>
            <div class="box l" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box r" id="5"></div>
            <div class="box l e" id="6"></div>
            <div class="box e" id="7"></div>
            <div class="box r e" id="8"></div>
        </div>
    </body>
</body>
